<html> 
    <head>       
    <title>Listing</title>
</head>
    <body>
        <h1>Listing of Items Example</h1>
        <h2><u>Unorder List</u></h2><hr>
        <ul>
            <li>A -> Apple</li>
            <li>B -> Banana</li>
            <li>C -> Cherry</li>
            <li>D -> Dragon Friut</li>
            <li>E -> Etc</li>
        </ul><br>
        <h2><u>Order List</u></h2><hr>
        <ol >
            <li>A -> Apple</li>
            <li>B -> Banana</li>
            <li>C -> Cherry</li>
            <li>D -> Dragon Friut</li>
            <li>E -> Etc</li>
        </ol> 
    </body>
    
</html>
